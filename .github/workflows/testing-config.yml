name: GitTesting
env:
  APPLICATION_NAME : "GitTesting"

on: [push]

jobs:
  run-tests:

    runs-on: [ubuntu-18.04]

    steps:
      - name: pwd
        run: pwd
      - name: git clone
        run: git clone --branch github-actions-testing https://github.com/RooBarsic/git-test.git
      - name: ls -l
        run: ls -l
      - name: ls -la
        working-directory: ./git-test
        run: ls -la
      - name: pwd
        working-directory: ./git-test
        run: pwd
      - name: check branch
        working-directory: ./git-test
        run: git branch
      - name: cloning another branch
        working-directory: ./git-test
        run: git fetch origin bubble-sort:bubble-sort
      - name: check branch
        working-directory: ./git-test
        run: git branch
      - name: init git config
        working-directory: ./git-test
        run: |
          git config --global user.email "actions_github@gmail.com"
          git config --global user.name "Github Actions"          
      - name: merge branches
        working-directory: ./git-test
        run: git merge bubble-sort
      - name: repository status
        working-directory: ./git-test
        run: git status
      



